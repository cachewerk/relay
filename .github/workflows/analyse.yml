name: Analyse

on: push

jobs:

  analyse:

    name: Analyse
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpstan

      - name: Run PHPStan
        run: composer run analyse
